name: Run Tests on Push

# Trigger the workflow on push events to any branch
on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # Specify the Python version you want to use

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install dependencies from your requirements file

    - name: Run activation protocol
      run: |
        pytest  tests\test_models\test_activation_protocol.py # Run pytest to execute your tests
